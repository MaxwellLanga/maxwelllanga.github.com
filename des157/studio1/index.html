<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Libs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script> 

</head>
<body>
    <header>
        <h1>LOVE OF MY LIFE</h1>
    </header>

    <main id="container">

        <section>
            <form>
                <div>
                    <label for="loveName">Their Name:</label>
                    <input type="text" name="loveName" id="loveName" required>
                </div>
                <div>
                    <label for="bodyPart">A Body Part:</label>
                    <input type="text" name="bodyPart" id="bodyPart" required>
                </div>
                <div>
                    <label for="verb">Action Verb (past tense):</label>
                    <input type="text" name="verb" id="verb" required>
                </div>
                <div>
                    <label for="family">Pick a family member:</label>
                    <select required>
                        <option value=""></option>
                        <option value="nana">Nana</option>
                        <option value="brother">Brother</option>
                        <option value="mother">Mother</option>
                        <option value="uncle">Uncle</option>
                        <option value="aunt">Aunt</option>
                        <option value="father">Father</option>
                        <option value="inlaw">Inlaw</option>
                        <option value="sister">Sister</option>
                    </select>
                </div>
                <div>
                    <label for="userName">Your Name:</label>
                    <input type="text" name="userName" id="userName" required>
                </div>
    
                <div>
                    <input type="submit" value="Write Poem">
                </div>
    
            </form>
        </section>

        <section id="poem" class="hide">
            <p id="poemlines"></p>
            <input type="submit" value="New Poem">
        </section>
    </main>

    <footer>
        <p>Send me an <a href="mailto:&#111;&#109;&#108;&#097;&#110;&#103;&#097;&#064;&#117;&#099;&#100;&#097;&#118;&#105;&#115;&#046;&#101;&#100;&#117;" id="email">Email</a></p>
        <a href="http://validator.w3.org/check?uri=referer" id="html">Valid HTML</a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer">Valid CSS</a>
    </footer>
    
</body>
</html>
